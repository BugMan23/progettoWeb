<!-- homepage.component.html -->
<div class="container mt-4">
  <!-- Loading Spinner -->
  <div class="text-center" *ngIf="loading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

  <!-- Categorie -->
  <section class="categories-section mb-5" *ngIf="categorie.length > 0">
    <h2 class="section-title">Categorie</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let categoria of categorie">
        <div class="category-card" [routerLink]="['/catalogo', categoria.id]">
          <div class="category-content">
            <h3>{{ categoria.nome }}</h3>
            <p>{{ categoria.descrizione }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Prodotti Scontati -->
  <section class="featured-products mb-5" *ngIf="prodottiScontati.length > 0">
    <h2 class="section-title">Prodotti in Offerta</h2>
    <div class="row g-4">
      <div class="col-md-3" *ngFor="let prodotto of prodottiScontati">
        <div class="product-card">
          <div class="badge bg-danger position-absolute top-0 end-0 m-2">SCONTO</div>
          <img [src]="prodotto.urlImage" [alt]="prodotto.nome" class="product-image">
          <div class="product-details">
            <h3>{{ prodotto.nome }}</h3>
            <p class="brand">{{ prodotto.marca }}</p>
            <div class="price">€{{ prodotto.prezzo }}</div>
            <a [routerLink]="['/prodotto', prodotto.id]" class="btn btn-primary w-100">
              Vedi Dettagli
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Tutti i Prodotti -->
  <section class="all-products mb-5" *ngIf="prodotti.length > 0">
    <h2 class="section-title">I Nostri Prodotti</h2>
    <div class="row g-4">
      <div class="col-md-3" *ngFor="let prodotto of prodotti">
        <div class="product-card">
          <img [src]="prodotto.urlImage" [alt]="prodotto.nome" class="product-image">
          <div class="product-details">
            <h3>{{ prodotto.nome }}</h3>
            <p class="brand">{{ prodotto.marca }}</p>
            <div class="price">€{{ prodotto.prezzo }}</div>
            <a [routerLink]="['/prodotto', prodotto.id]" class="btn btn-outline-primary w-100">
              Vedi Dettagli
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
