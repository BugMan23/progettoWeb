<div class="container">
  <h2>Registrati</h2>
  <input type="text" [(ngModel)]="nome" placeholder="Nome" required>
  <input type="text" [(ngModel)]="cognome" placeholder="Cognome" required>
  <input type="email" [(ngModel)]="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="password" placeholder="Password" required>
  <button (click)="register()">Registrati</button>
</div>
